            <div ui-view>
				
				<h1 style="text-align: center;">Gustat'IF Carte</h1>
				
				<hr />				
				
				<div id="map" style="height: 550px;width: 100%;"></div>
				
				<br />
    <script>
	
	
	
      function initMap() {
	  

	  
			var map = new google.maps.Map(document.getElementById('map'), {
			  zoom: 0,
			  center: {lat: 25.363, lng: 25}
			});
			
			var markers = [];

			addMarker = function (map, data) {
			
				var label = "?";
				var position = {lat : 0, lng: 0};						
						
				if("drone" in data) {
					label = '✈';
					position = {lat : data.drone.latitude, lng : data.drone.longitude};
					content = "<h3 style='margin-bottom: 5px;'>Drône livreur</h3>Adresse : " + data.drone.adresse;
				}
				else if("livreur" in data) {
					label = '🚲';
					position = {lat : data.livreur.latitude, lng : data.livreur.longitude};
					content = "<h3 style='margin-bottom: 5px;'>Livreur \""+data.livreur.prenom+ " " + data.livreur.nom+"\"</h3>Adresse : " + data.livreur.adresse;
				}
				else if("restaurant" in data) {
					label = '🍴';
					position = {lat : data.restaurant.latitude, lng : data.restaurant.longitude};			
					content = "<h3 style='margin-bottom: 5px;'>Restaurant \""+data.restaurant.denomination+"\"</h3>Adresse : " + data.restaurant.adresse;

				}
				
				var marker = new google.maps.Marker({
				label : label,
				position : position,
				map: map
				});
	
				var infowindow = new google.maps.InfoWindow({
				  content: content
				});
				
				marker.infowindow = infowindow;

				marker.addListener('mouseover', function() {
				
					for(var m in markers)  {
						markers[m].infowindow.close();
					}
				
					infowindow.open(map, marker);
				});					

				return marker;
			
			};		

		data = [
			{ "drone" : {
				"latitude" : 25,
				"longitude" : 25,
				"adresse" : "osef"
				}
			},
			{ "restaurant" : {
				"latitude" : 30,
				"longitude" : 25,
				"denomination" : "Bien rôti",
				"adresse" : "osef"
				}
			},
			{ "livreur" : {
				"latitude" : 25,
				"longitude" : 30,
				"prenom" : "Benjamin",
				"nom" : "Chazelle",
				"adresse" : "osef"
				}
			},
			{ "drone" : {
				"latitude" : 35,
				"longitude" : 25,
				"adresse" : "osef"
				}
			}		
		];
			
		for(d in data) {

			markers.push(addMarker(map, data[d]));

		}
      }
    </script>

	
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWsRSki1A-M5oD0xory0qSX2bYcqGivmU&callback=initMap"> </script>
